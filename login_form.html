<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- The <fieldset> tag is used to group related elements in a form. The <fieldset> tag draws a box around the related elements. -->
    <fieldset>  


        <!-- legend tag is used to caption a fieldset  -->
        <legend style="text-align: center;">Login form</legend>

        <!-- username -->
    <label for="">Username*</label>  The <label> <!--tag defines a label for several elements-->
    <input type="text" placeholder="Enter Username">
    <br><br>
    
    <!-- password -->
    <label for="">Password</label>
    <input type="password" placeholder="Enter Password">
    <br><br>

    <!-- date of birth -->
    <label for="">Select DOB</label>
    <input type="date" placeholder="Select Date of Birth">
    <br><br>

    <!-- gmail -->
    <label for="">Gmail</label>
    <input type="email" placeholder="enter gmail">
    <br><br>

    <!-- radio attribute -->
    <label for="">Gender</label>
    <br>
    <input type="radio" name="Gender" value="male">male
    <br>
    <input type="radio" name="Gender" value="female">female
    <br><br>

    <!-- checkbox -->
    <label for="">your Hobbies</label><br>
    <input type="checkbox" name="hobbies">cricket
    <input type="checkbox" name="hobbies">cooking
    <input type="checkbox" name="hobbies">dancing
    <input type="checkbox" name="hobbies">acting

    <br><br>

    <!-- select tag -->
    <!-- 1st tpye  -->
    <label for="">Select your State</label>
    <select name="" id="">Your city
        <option value="">Select your city</option>
        <option value="">Nagpur</option>
        <option value="">Pune</option>
        <option value="">Aurangabad</option>
        <option value="">Mumbai</option>
        <option value="">Nashik</option>

    </select>

    <br><br>

    <!-- 2nd type  -->
    <label for="">Select your State</label>
    <select name="" id="">Your city
        <optgroup label="enter your city">
        <option value="">Select your city</option>
        <option value="">Nagpur</option>
        <option value="">Pune</option>
        <option value="">Aurangabad</option>
        <option value="">Mumbai</option>
        <option value="">Nashik</option>
    </optgroup>
    <optgroup label="enter your state">
        <option value="">Maharashtra</option>
        <option value="">Goa</option>
        <option value="">Rajasthan</option>
        <option value="">Madhya Pradesh</option>
        <option value="">Bihar</option>
       
    </optgroup>

    </select>


    <input type="submit">

    <!-- _____________________________________________________________________________________________________ -->






    
</fieldset>
</body>
</html>
